<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Testing</title>
</head>
<body>
	<script type="text/javascript">
		function changeText() {
			document.querySelector('h1').innerHTML = 'Goodbye!';
		}
	</script>

	<h1>Hello World.</h1>
	<h1>Nice to meet you.</h1>
	<button onclick="changeText()">Click Me</button>
</body>
</html>
