<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.js"></script>
</head>
<body>
	<script>
		 document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#todo-list').onsubmit = () => {
                	const li = document.createElement('li');
                li.innerHTML = document.querySelector('#task').value;
                document.querySelector('#list').append(li);
                document.querySelector('#task').value = '';
                return false;
            };        
        });
	function Check() {
		  $('#task').keyup(function() {
		      $('#submit').prop('disabled', $(this).val().length == 0);
		  })
		  $('#submit').keyup(function() {
		      $('#submit').prop('disabled', $(this).val().length == 0);
		  })
		  $(document).ready(function () {
       		 $("#list").submit(function (click) {
	            click.preventDefault();
	            $("#submit").attr("disabled", true);                    
	        	});
    	    });		 
		}

		</script>
	<h1>To Do List</h1>
	<ul id="list">		
		<form id="todo-list">
			<input type="text" id="task" autocomplete="off" autofocus placeholder="Add to do task" onkeyup="Check()" >
			 <input type="submit" value="To Do List" class="button button-primary" id="submit" name="submit" disabled>
		</form>
	</ul>
</body>
</html>
