<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.js"></script>
</head>
<body>
	<script>
		 document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#todo-list').onsubmit = () => {
                const li = document.createElement('li');
                li.innerHTML = document.querySelector('#task').value;
                document.querySelector('#list').append(li);
                document.querySelector('#task').value = '';
                return false;
            };        
        });
		function Check(){
			if(this.textLength != 0) {submit.disabled = false} else {submit.disabled = true}
		}
		</script>
	<h1>To Do List</h1>
	<ul id="list">
		<form id="todo-list">
			<input type="text" id="task" autocomplete="off" autofocus placeholder="Add to do task" onKeyUp="Check()">
			 <input type="submit" value="Post Message" class="button button-primary" id="submit" name="submit" disabled>
		</form>
	</ul>
</body>
</html>
