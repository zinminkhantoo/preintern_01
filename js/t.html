<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>
	<script>
		function Check(){
			if(this.textLength != 0) {submit.disabled = false} else {submit.disabled = true}
		}
	</script>
	<form action="admin-post.php" method="post">
    <input type="text"  autocomplete="off" onKeyUp="Check()">
    <p class="submit">
        <input type="submit" value="Post Message" class="button button-primary" id="submit" name="submit" disabled>
    </p>

</form>
</body>
</html>
